name: ESLint
on: [push, pull_request]

jobs:
    eslint:
        name: ESLint
        runs-on: ubuntu-latest

        steps:
            -   name: Checkout
                uses: actions/checkout@v3

            -   name: Node ${{matrix.node-versions}}
                uses: actions/setup-node@v3
                with:
                    node-version: '20'

            -   name: Install Yarn Dependencies
                run: yarn install

            -   name: Run ESLint
                run: yarn lint
