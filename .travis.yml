sudo: false
language: node_js

cache:
  yarn: true
  directories:
    - $HOME/.npm

matrix:
  include:
    - name: 'Lowest versions of the dependencies'
      os: linux
      node_js: "10"
      env:
        - JOB_PART=test
      install:
        - rm yarn.lock
        - node ./scripts/force-lowest-dependencies
        - yarn
    - name: 'Highest versions of the dependencies'
      os: linux
      node_js: "12"
      env:
        - JOB_PART=test
      install:
        - rm yarn.lock
        - yarn
    - os: linux
      node_js: "14"
      env: JOB_PART=travis:lint
    - os: linux
      node_js: "10"
      env: JOB_PART=test
      # needed so that Node 10 downloads a compatible less-loader version
      install:
        - rm yarn.lock
        - yarn --ignore-engines
    - os: linux
      node_js: "12"
      env: JOB_PART=test
    - os: linux
      node_js: "14"
      env: JOB_PART=test

script: npm run $JOB_PART
